{% extends 'shared/layout.html' %}

{% block extracss %}
<link rel="stylesheet" href="{{ url_for('static', filename='main/css/home.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='main/css/time.css') }}">
{% endblock %}

{% block maincontent %}
<div class="time-container">
    {% if view == 'record' %}
        <!-- Record Time View -->
        <div class="page-header">
            <h1>Record Time Entry</h1>
        </div>
        
        <div class="record-time-form">
            <div class="form-group">
                <label for="nameSelect" class="form-label">Name:</label>
                <select id="nameSelect" class="form-input">
                    <option value="">Select a name</option>
                    <option value="Big Sru">Srujan</option>
                    <option value="Jacob">Jacob</option>
                    <option value="Trevor">Trevor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dateInput" class="form-label">Date:</label>
                <input type="date" id="dateInput" class="form-input">
            </div>
            <div class="form-group">
                <label for="hoursInput" class="form-label">Hours:</label>
                <input type="number" id="hoursInput" class="form-input" step="0.5" min="0" placeholder="Enter hours worked">
            </div>
            <div class="form-group">
                <button id="submitTimeBtn" class="form-submit-btn">Submit Time Entry</button>
            </div>
        </div>
        
    {% else %}
        <!-- Time Management View -->
        <div class="page-header">
            <h1>Time Management Dashboard</h1>
            <div class="filter-dropdown-container">
                <input type="month" id="monthInput" class="month-input" placeholder="Pick Month">
                <select id="timeFilterDropdown" class="filter-dropdown">
                    <option value="pick-month">Pick Month</option>
                    <option value="current-month" selected>Current Month</option>
                    <option value="past-3-months">Past 3 Months</option>
                    <option value="past-year">Past Year</option>
                </select>
                <button id="filterBtn" class="filter-btn">Filter</button>
            </div>
        </div>
        
        <div class="management-layout">
            <div class="management-column">
                <div class="column-title">Srujan</div>
            </div>
            <div class="management-column">
                <div class="column-title">Jacob</div>
            </div>
            <div class="management-column">
                <div class="column-title">Trevor</div>
            </div>
        </div>
    {% endif %}
    
    <!-- Navigation -->
    <div class="navigation-container">
        <button onclick="window.location.href='/home'" class="nav-btn">‚Üê Back to Home</button>
    </div>
</div>
{% endblock %}
