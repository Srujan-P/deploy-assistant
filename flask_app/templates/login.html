{% extends 'shared/layout.html' %}

{% block extracss %}
<link rel="stylesheet" href="{{ url_for('static', filename='main/css/home.css') }}">
{% endblock %}

{% block maincontent %}
<!-- Login State -->
<div class="login-container">
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-btn close"></span>
                <span class="terminal-btn minimize"></span>
                <span class="terminal-btn maximize"></span>
            </div>
            <div class="terminal-title">DeployAssistant Authentication</div>
        </div>
        <div class="terminal-body">
            <div class="terminal-content">
                <div class="terminal-line">
                    <span class="terminal-prompt">DeployAssistant@3rdspace:~$</span>
                    <span class="terminal-cursor">_</span>
                </div>
                <div class="terminal-line">
                    <span style="color: #00ffff;">Please authenticate to access deployment commands</span>
                </div>
                
                <div class="login-actions">
                    <button id="loginBtn" class="terminal-btn-primary">Send OTP</button>
                    
                    <div id="otpForm" class="otp-form">
                        <div class="terminal-line">
                            <input type="text" id="otpInput" class="terminal-input" placeholder="Enter OTP from Discord" maxlength="6">
                        </div>
                        <div class="terminal-line">
                            <button id="verifyBtn" class="terminal-btn-success">Verify</button>
                            <button id="cancelBtn" class="terminal-btn-danger">Cancel</button>
                        </div>
                    </div>
                    
                    <div id="message" class="terminal-message" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
