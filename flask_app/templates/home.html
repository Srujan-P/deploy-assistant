{% extends 'shared/layout.html' %}

{% block extracss %}
<link rel="stylesheet" href="{{ url_for('static', filename='main/css/home.css') }}">
{% endblock %}

{% block maincontent %}
<!-- Logged-in State -->
<div id="loggedInState" class="logged-in-container">
    <div class="main-layout">
        <!-- Left Sidebar - Action Buttons -->
        <div class="sidebar">
            <div class="user-info">
                <h3>DeployAssistant</h3>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
            
            <h3>Deploy Actions</h3>
            <div class="action-buttons">
                <button id="actionBtn1" class="action-btn">GCloud init & Git Fetch/Pull</button>
                <button id="actionBtn2" class="action-btn">Docker Build</button>
                <button id="actionBtn3" class="action-btn">Docker Push</button>
                <button id="actionBtn4" class="action-btn">GCloud Run Deploy</button>
            </div>
            
            <h3>Time Management</h3>
            <div class="action-buttons">
                <button id="timeManagementBtn" class="action-btn">Time Management</button>
                <button id="recordTimeBtn" class="action-btn">Record Time</button>
            </div>
            
            <!-- Google Maps Scraper - Desktop only -->
            <div class="google-maps-scraper-desktop">
                <h3>Google Maps Scraper</h3>
                <div class="action-buttons">
                    <input type="text" id="googleMapsScraperInput" class="action-input" placeholder="What do you want to scrape? Ex. 'Restaurants in East Lansing'">
                    <button id="googleMapsScraperBtn" class="action-btn">Begin Scraper</button>
                </div>
            </div>
        </div>
        
        <!-- Right Side - Terminal Window -->
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span class="terminal-btn close"></span>
                    <span class="terminal-btn minimize"></span>
                    <span class="terminal-btn maximize"></span>
                </div>
                <div class="terminal-title">DeployAssistant Terminal</div>
            </div>
            <div class="terminal-body">
                <div class="terminal-content">
                    <div class="terminal-line">
                        <span class="terminal-prompt">DeployAssistant@3rdspace:~$</span>
                    </div>
                    <div class="terminal-output" id="terminalOutput">
                        <!-- JSON responses will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Google Maps Scraper - Mobile only -->
    <div class="google-maps-scraper-mobile">
        <h3>Google Maps Scraper</h3>
        <div class="mobile-scraper-content">
            <input type="text" id="googleMapsScraperInputMobile" class="action-input" placeholder="What do you want to scrape? Ex. 'Restaurants in East Lansing'">
            <button id="googleMapsScraperBtnMobile" class="action-btn">Begin Scraper</button>
        </div>
    </div>
</div>
{% endblock %}
